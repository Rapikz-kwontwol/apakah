<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/0d/71/2a/0d712a0b6805c0b44386339048bdfce5.jpg?format=png&name=900x900">
    <title>Apakah?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none; /* Awalnya disembunyikan */
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Gaya ini sudah ada dan berfungsi untuk memecah kata jika terlalu panjang */
        #answerDisplay, #questionDisplay {
            word-wrap: break-word;
        }

        /* Tambahkan gaya overflow ke kontainer jawaban */
        #answerContainer {
            overflow: auto; /* Ini akan menambahkan scroll bar jika konten meluap */
            max-height: 300px; /* Anda bisa atur tinggi maksimum sesuai keinginan */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-8">
    <p align="center">
        <img src="https://media.tenor.com/yWaLIc5J9WgAAAAj/momoi.gif" width="100%" height="100%" />
    </p>
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Ketik pertanyaan apakah</h1>
    <div class="question-box w-full max-w-md bg-white shadow-md rounded-lg p-6 mb-6">
        <textarea id="questionInput" placeholder="Ketik pertanyaan kamu di sini..." class="w-full h-24 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    <div class="flex gap-4">
        <button onclick="generateAnswer()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
            Dapatkan Jawaban
            <span id="loadingSpinner" class="loading-spinner"></span>
        </button>
        <button onclick="location.reload()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
            Refresh
        </button>
    </div>
    <div id="answerContainer" class="mt-6 w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Pertanyaan Anda:</h2>
        <pre id="questionDisplay" class="text-lg mb-4"></pre>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Jawaban:</h2>
        <pre id="answerDisplay" class="text-lg"></pre>
    </div>

    <a href="https://github.com/Rapikz-kwontwol/apakah" style="margin-top: 20px;">
        <img title="Author" src="https://img.shields.io/badge/GITHUB-gray.svg?style=for-the-badge&logo=github" alt="GitHub">
    </a>

    <script>
        function generateAnswer() {
            const answers = ['Ya', 'Mungkin iya', 'Mungkin', 'Mungkin tidak', 'Tidak', 'Tidak mungkin', 'Ini adalah jawaban yang sangat panjang sekali untuk menguji apakah kotak jawaban bisa menampung banyak teks tanpa keluar dari batasnya. Kita akan terus menambahkan teks ini sampai memenuhi beberapa baris dan melihat apakah scroll bar muncul atau teksnya malah keluar dari kotak. Ini dia kelanjutannya... dan terus berlanjut... tanpa henti...'];
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value;
            const answerDisplay = document.getElementById('answerDisplay');
            const questionDisplay = document.getElementById('questionDisplay');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const getAnswerButton = document.querySelector('button'); // Ambil tombol

            if (question.trim() === '') {
                alert('Silakan ketik pertanyaan terlebih dahulu!');
                return;
            }

            // Tampilkan loading spinner dan nonaktifkan tombol
            loadingSpinner.style.display = 'inline-block';
            getAnswerButton.disabled = true;
            getAnswerButton.innerText = 'Ntar...'; // Ubah teks tombol
            answerDisplay.innerText = ''; // Kosongkan jawaban sebelumnya
            questionDisplay.innerText = ''; // Kosongkan pertanyaan sebelumnya

            // Tampilkan pertanyaan
            questionDisplay.innerText = question;

            // Simulate a delay (you might replace this with an actual API call)
            setTimeout(() => {
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                const formattedAnswer = `${randomAnswer}\n\nIni adalah baris tambahan untuk melihat apakah scroll berfungsi.\nDan ini baris yang lebih panjang lagi untuk memastikan semuanya berjalan dengan baik.\nSerta satu baris lagi yang super panjang agar benar-benar terlihat efek scrollnya. Ini dia teks yang sangat panjang sekali dan terus berlanjut tanpa ada akhirnya seolah-olah seperti sebuah sungai yang mengalir deras tak pernah berhenti sampai ke muara samudra yang luas dan tak terhingga. Begitulah panjangnya teks ini sehingga kita bisa melihat bagaimana kotak akan merespons ketika kontennya terlalu banyak dan melebihi batas visual yang ditentukan.';
                answerDisplay.innerText = formattedAnswer;

                // Sembunyikan loading spinner dan aktifkan kembali tombol
                loadingSpinner.style.display = 'none';
                getAnswerButton.disabled = false;
                getAnswerButton.innerText = 'Dapatkan Jawaban'; // Kembalikan teks tombol
                // questionInput.value = ''; // Biarkan input tetap ada
            }, 1500); // Misalnya, loading selama 1.5 detik
        }
    </script>
</body>
</html>
